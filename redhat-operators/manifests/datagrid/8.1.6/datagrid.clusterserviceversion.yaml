apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: "[\n  {\n    \"apiVersion\": \"infinispan.org/v1\",\n    \"kind\"\
      : \"Infinispan\",\n    \"metadata\": {\n      \"name\": \"example-infinispan\"\
      \n    },\n    \"spec\": {\n      \"replicas\": 1\n    }\n  },\n  {\n    \"apiVersion\"\
      : \"infinispan.org/v2alpha1\",\n    \"kind\": \"Cache\",\n    \"metadata\":\
      \ {\n      \"name\": \"example-cache\"\n    },\n    \"spec\": {\n      \"adminAuth\"\
      : {\n        \"secretName\": \"basic-auth\"\n      },\n      \"clusterName\"\
      : \"example-infinispan\",\n      \"name\": \"mycache\"\n    }\n  }\n]\n"
    capabilities: Full Lifecycle
    categories: Database
    certified: 'false'
    containerImage: registry.redhat.io/datagrid/datagrid-8-rhel8-operator@sha256:e64c3291e3361c632fb86852f959488d3706e5b8f48d94ee167376c3068eb467
    createdAt: '2021-01-27T21:08:05Z'
    description: Create and manage Red Hat Data Grid clusters.
    operators.openshift.io/infrastructure-features: '["Disconnected"]'
    repository: https://github.com/infinispan/infinispan-operator
    support: Red Hat
    tectonic-visibility: ocs
  labels:
    operatorframework.io/arch.amd64: supported
    operatorframework.io/arch.s390x: supported
    operatorframework.io/arch.ppc64le: supported
  name: datagrid-operator.v8.1.6
  namespace: placeholder
spec:
  customresourcedefinitions:
    owned:
    - description: Cache is the Schema for the caches API
      displayName: Infinispan Cache
      kind: Cache
      name: caches.infinispan.org
      version: v2alpha1
    - description: An Infinispan cluster instance.
      displayName: Infinispan Cluster
      kind: Infinispan
      name: infinispans.infinispan.org
      resources:
      - kind: ConfigMap
        version: v1
      - kind: Secret
        version: v1
      - kind: Service
        version: v1
      - kind: Pod
        version: v1
      specDescriptors:
      - description: Sets the number of nodes in the cluster.
        displayName: Replicas
        path: replicas
      - description: Sets an image to bootstrap the Infinispan nodes.
        displayName: Image
        path: image
      - description: Sets the CPU limits for each Infinispan node.
        displayName: CPU
        path: container.cpu
      - description: Sets the memory limits for each Infinispan node.
        displayName: Memory
        path: container.memory
      - description: Appends JVM options to each Infinispan node.
        displayName: Extra JVM Options
        path: container.extraJvmOpts
      - description: Name of the secret that contains auth info.
        displayName: Endpoint Secret Name
        path: security.endpointSecretName
      - description: Select how encryption certificates are provided [Secret,Service].
        displayName: Endpoint Encryption Type
        path: security.endpointEncryption.type
      - description: Platform service that serves certificates (openshift.io/service-cert
          is supported).
        displayName: Serving Certs Service Name
        path: security.endpointEncryption.certServiceName
      - description: Name of the secret that contains certificates.
        displayName: Certificates Secret Name
        path: security.endpointEncryption.certSecretName
      - description: Select service type provided [Cache,DataGrid].
        displayName: Service Type
        path: service.type
      - description: Local Infinispan node storage capacity (DataGrid service only).
        displayName: Local Storage Capacity
        path: service.container.storage
      - description: Name of local site (DataGrid service only).
        displayName: Name Of Local Site
        path: service.sites.local.name
      - description: Kubernetes service type for cross-site communications [LoadBalancer,NodePort]
          (DataGrid service only).
        displayName: Kubernetes Service Type For Cross-Site Network
        path: service.sites.local.expose.type
      - description: Name of one of the sites (DataGrid service only)
        displayName: Name Of Site
        path: service.sites.locations[0].name
      - description: Site URL for communicating with site (DataGrid service only).
          Prefixed with minikube:// for Minikube sites, and openshift:// for OpenShift
          sites.
        displayName: Site URL
        path: service.sites.locations[0].url
      - description: Secret name containing credentials to talk to site (DataGrid
          service only).
        displayName: Secret For Site
        path: service.sites.locations[0].secretName
      - description: Defines logging categories and log levels.
        displayName: Logging Categories
        path: logging.categories
      - description: Externally exposed Kubernetes service type.
        displayName: Exposed Kubernetes Service Type
        path: expose.type
      statusDescriptors:
      - description: Type of condition.
        displayName: Condition Type
        path: conditions[0].type
      - description: Status of condition.
        displayName: Condition Status
        path: conditions[0].status
      - description: Message of condition.
        displayName: Condition Message
        path: conditions[0].message
      version: v1
  description: "Red Hat Data Grid is a distributed, in-memory data store that increases\
    \ application performance and delivers open-source capabilities to handle demanding\
    \ use cases.\n\n### Core Capabilities\n* **Schemaless data structure:** Store\
    \ different objects as key-value pairs.\n* **Grid-based data storage:** Distribute\
    \ and replicate data across clusters.\n* **Elastic scaling:** Dynamically adjust\
    \ the number of nodes to meet demand without service disruption.\n* **Data interoperability:**\
    \ Store, retrieve, and query data in the grid from different endpoints.\n* **High\
    \ availability:** Always have access to your data.\n\n### Red Hat Data Grid Operator\
    \ Features\n* Operational intelligence that simplifies Red Hat Data Grid cluster\
    \ deployment.\n* REST and Hot Rod endpoints available at port `11222`.\n* Cache\
    \ service for a high-performance, ephemeral data store.\n* Data Grid service for\
    \ a fully configurable Red Hat Data Grid cluster.\n* Default application user:\
    \ `developer`. Red Hat Data Grid Operator generates credentials in an authentication\
    \ secret at startup.\n* Red Hat Data Grid pods request `0.25` (limit `0.50`) CPUs,\
    \ 512MiB of memory and 1Gi of ReadWriteOnce persistent storage. Red Hat Data Grid\
    \ Operator lets you adjust resource allocation to suit your requirements.\n"
  displayName: Data Grid
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ''
          resources:
          - nodes
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          - customresourcedefinitions/status
          verbs:
          - get
          - list
        serviceAccountName: infinispan-operator
      deployments:
      - name: infinispan-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: infinispan-operator-alm-owned
          template:
            metadata:
              labels:
                name: infinispan-operator-alm-owned
              name: infinispan-operator-alm-owned
            spec:
              containers:
              - command:
                - infinispan-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: infinispan-operator
                - name: DEFAULT_IMAGE
                  value: registry.redhat.io/datagrid/datagrid-8-rhel8@sha256:bc915b464bd8f78545b3e613f035159505f6972b3c6ed5824b55ca7095cdfe0c
                - name: RELATED_IMAGE_OPENJDK
                  value: registry.redhat.io/datagrid/datagrid-8-rhel8@sha256:bc915b464bd8f78545b3e613f035159505f6972b3c6ed5824b55ca7095cdfe0c
                - name: RELATED_IMAGE_OPENJ9
                  value: registry.redhat.io/datagrid/datagrid-8-openj9-11-rhel8@sha256:9f4bb2e4ad08e50df3b310318e39b9c541531188baab84e12d9d5341f4c9b485
                - name: INFINISPAN_OPERATOR_POD_TARGET_LABELS
                  value: "{\"com.redhat.component-name\": \"Data_Grid\", \"com.redhat.component-type\"\
                    : \"application\", \"com.redhat.component-version\": \"8.1.1\"\
                    , \"com.redhat.product-name\": \"Red_Hat_Runtimes\", \"com.redhat.product-version\"\
                    : \"2021-Q1\"}\n"
                image: registry.redhat.io/datagrid/datagrid-8-rhel8-operator@sha256:e64c3291e3361c632fb86852f959488d3706e5b8f48d94ee167376c3068eb467
                name: infinispan-operator
                ports:
                - containerPort: 60000
                  name: metrics
              serviceAccountName: infinispan-operator
      permissions:
      - rules:
        - apiGroups:
          - ''
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - pods/exec
          verbs:
          - create
        - apiGroups:
          - ''
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - deployments/finalizers
          - daemonsets
          - replicasets
          - statefulsets
          - statefulsets/finalizers
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          - routes/custom-host
          verbs:
          - '*'
        - apiGroups:
          - networking.k8s.io
          resources:
          - ingresses
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - infinispan.org
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: infinispan-operator
    strategy: deployment
  installModes:
