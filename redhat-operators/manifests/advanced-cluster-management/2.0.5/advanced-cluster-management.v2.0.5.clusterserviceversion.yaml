spec:
  displayName: Advanced Cluster Management for Kubernetes
  version: 2.0.5
  provider:
    name: Red Hat
  maintainers:
  - email: acm-contact@redhat.com
    name: Red Hat
  maturity: stable
  description: 'Red Hat Advanced Cluster Management for Kubernetes provides the multicluster hub, a central
    management console for managing multiple Kubernetes-based clusters across data centers, public clouds,
    and private clouds. You can use the hub to create Red Hat OpenShift Container Platform clusters on
    selected providers, or import existing Kubernetes-based clusters. After the clusters are managed,
    you can set compliance requirements to ensure that the clusters maintain the specified security requirements.
    You can also deploy business applications across your clusters.


    Red Hat Advanced Cluster Management for Kubernetes also provides the following operators:


    - Multicluster subscriptions: An operator that provides application management capabilties including
    subscribing to resources from a channel and deploying those resources on MCH-managed Kubernetes clusters
    based on placement rules.

    - Hive for Red Hat OpenShift: An operator that provides APIs for provisioning and performing initial
    configuration of OpenShift clusters.

    These operators are used by the multicluster hub to provide its provisioning and application-management
    capabilities.

    ## How to Install

    Use of this Red Hat product requires a licensing and subscription agreement.


    Install the Red Hat Advanced Cluster Management for Kubernetes operator by following instructions
    presented when you click the `Install` button. After installing the operator, create an instance of
    the `MultiClusterHub` resource to install the hub.


    You can find additional installation guidance in the product [documentation](https://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.0/). '
