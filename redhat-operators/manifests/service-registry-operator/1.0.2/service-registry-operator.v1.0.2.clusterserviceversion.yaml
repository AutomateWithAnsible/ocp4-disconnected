                      - name:  REGISTRY_IMAGE_INFINISPAN
                        value: "registry.redhat.io/integration/service-registry-infinispan-rhel8@sha256:a3abd12d6ecee1fe700ff93b52aeac842cdb17c4b7d225c624c82e2ea38c7a6a"
